<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  
  
  <link href="style.css" rel="stylesheet" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>
</head>
<!---Content-->

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter the name of your city" />
    </header>
    <main>
      <section class="location">
        <p class="marquee"><span id="dtText"></span></p>
        <div class="date"></div>
        <div class="city">Geraardsbergen, BE</div>

      </section>
      <div class="current">
        <div class="temp">30<span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low-text">min &nbsp; &nbsp; max</div>
        <div class="hi-low">19°C / 33°C</div>
      </div>

    </main>
    <section class="container">
      <div class="card">
        <div class="date2">Tuesday 18 August 2020</div>
        <div class="temp2">30<span>°C</span></div>
        <div class="weather2">Sunny</div>

      </div>
      <div class="card">
        <div class="date3">Tuesday 18 August 2020</div>
        <div class="temp3">30<span>°C</span></div>
        <div class="weather3">Sunny</div>

      </div>
      <div class="card">
        <div class="date4">Tuesday 18 August 2020</div>
        <div class="temp4">30<span>°C</span></div>
        <div class="weather4">Sunny</div>

      </div>
      <div class="card">
        <div class="date5">Tuesday 18 August 2020</div>
        <div class="temp5">30<span>°C</span></div>
        <div class="weather5">Sunny</div>

      </div>
    </section>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
